<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Students</title>
</head>
<body>
    <p>List of students and foreign languages they are learning</p>
    <table>
        <thead>
            <tr>
                <th style="border: 1px solid black">Id</th>
                <th style="border: 1px solid black">Student Name</th>
                <th style="border: 1px solid black">Foreign language</th>
            </tr>
        </thead>
        <tbody>
            {% for student in list_of_names %}
            <tr>
                <td style="border: 1px solid black">{{student.student_id}}</td>
                <td style="border: 1px solid black">{{student.student_name}}</td>
                <td style="border: 1px solid black">{{student.student_name}}</td>
                <td style="border: 1px solid black"><a href="{{url_for('foreign_language',id=student.student_id)}}">Check</a></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
</html>
